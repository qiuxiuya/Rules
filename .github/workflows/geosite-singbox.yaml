name: Build and Push Geosite

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Set git identity
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Switch to geosite branch
      run: |
        git fetch origin geosite || true
        git switch geosite || git checkout -b geosite

    - name: Run Go (main.go in sing-box)
      run: |
        go run $GITHUB_WORKSPACE/sing-box/main.go

    - name: Prepare output directory
      run: |
        rm -rf output
        mkdir -p output

    - name: Copy generated .srs files
      run: |
        cp rule-set/*.srs output/ || echo "no files in rule-set"
        cp rule-set-unstable/*.srs output/ || echo "no files in rule-set-unstable"

    - name: Commit and Push changes
      run: |
        git add output/
        git diff --cached --quiet || git commit -m "Update geosite files [CI]"
        git push origin geosite
